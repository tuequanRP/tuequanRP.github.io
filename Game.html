<!DOCTYPE html>
<html>
<head>
  <title>Sudoku Game</title>
  <style>
    table {
      border-collapse: collapse;
      margin: auto;
    }

    td {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 1px solid black;
      font-size: 20px;
    }

    .highlight {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>Sudoku Game</h1>
  <table id="sudoku-board">
  </table>
  <br>
  <button onclick="solveSudoku()">Solve</button>
  <button onclick="resetBoard()">Reset</button>

  <script>
    const board = [
      [5, 3, 0, 0, 7, 0, 0, 0, 0],
      [6, 0, 0, 1, 9, 5, 0, 0, 0],
      [0, 9, 8, 0, 0, 0, 0, 6, 0],
      [8, 0, 0, 0, 6, 0, 0, 0, 3],
      [4, 0, 0, 8, 0, 3, 0, 0, 1],
      [7, 0, 0, 0, 2, 0, 0, 0, 6],
      [0, 6, 0, 0, 0, 0, 2, 8, 0],
      [0, 0, 0, 4, 1, 9, 0, 0, 5],
      [0, 0, 0, 0, 8, 0, 0, 7, 9]
    ];

    const table = document.getElementById("sudoku-board");
    const cells = [];

    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const row = document.createElement("tr");
        table.appendChild(row);

        for (let j = 0; j < 9; j++) {
          const cell = document.createElement("td");
          cell.textContent = board[i][j] === 0 ? "" : board[i][j];
          row.appendChild(cell);
          cells.push(cell);

          if ((i + 1) % 3 === 0 && (j + 1) % 3 === 0) {
            cell.style.borderBottom = "2px solid black";
            cell.style.borderRight = "2px solid black";
          } else if ((i + 1) % 3 === 0) {
            cell.style.borderBottom = "2px solid black";
          } else if ((j + 1) % 3 === 0) {
            cell.style.borderRight = "2px solid black";
          }
        }
      }
    }

    function resetBoard() {
      for (let i = 0; i < cells.length; i++) {
        cells[i].classList.remove("highlight");
        cells[i].textContent = board[Math.floor(i / 9)][i % 9] === 0 ? "" : board[Math.floor(i / 9)][i % 9];
      }
    }

    function solveSudoku() {
      resetBoard();
      solve(0, 0);
    }

    function solve(row, col) {
      if (row === 9) {
        return true; // Reached the end of the board
      }

      if (board[row][col] !== 0) {
        return solve(col === 8 ? row + 1 : row, (col + 1) % 9);
      }

      for (let num = 1; num <= 9; num++) {
        if (isValidMove(row, col, num)) {
          board[row][col] = num;
          cells[row * 9 + col].textContent = num;
          cells[row * 9 + col].classList.add("highlight");

          if (solve(col === 8 ? row + 1 : row, (col + 1) % 9)) {
            return true;
          }

          cells[row * 9 + col].classList.remove("highlight");
          board[row][col] = 0;
          cells[row * 9 + col].textContent = "";
        }
      }

      return false;
    }

    function isValidMove(row, col, num) {
      for (let i = 0; i < 9; i++) {
        if (board[row][i] === num || board[i][col] === num) {
          return false;
        }
      }

      const boxRow = Math.floor(row / 3) * 3;
      const boxCol = Math.floor(col / 3) * 3;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[boxRow + i][boxCol + j] === num) {
            return false;
          }
        }
      }

      return true;
    }

    createBoard();
  </script>
</body>
</html>
